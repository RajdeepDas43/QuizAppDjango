<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Quiz Login</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" title="Enter your username" placeholder="Username" required><br><br>
        <label>Password:</label>
        <input type="password" name="password" title="Enter your password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
