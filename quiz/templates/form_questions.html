<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
</head>
<body>
    <div style="position: absolute; top: 10px; right: 10px;">
        <form method="post" action="{% url 'quiz:logout' %}">
            {% csrf_token %}
            <button type="submit" style="background-color: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">
                Logout
            </button>
        </form>
    </div>
    <h1>Answer the Questions</h1>
    <form method="POST" action="{% url 'quiz:submit_answers' %}">
        {% csrf_token %}
        {% for question in questions %}
            <fieldset>
                <legend>{{ question.text }}</legend>
                <label>
                    <input type="radio" name="answer_{{ question.id }}" value="A"> {{ question.option_a }}
                </label><br>
                <label>
                    <input type="radio" name="answer_{{ question.id }}" value="B"> {{ question.option_b }}
                </label><br>
                <label>
                    <input type="radio" name="answer_{{ question.id }}" value="C"> {{ question.option_c }}
                </label><br>
                <label>
                    <input type="radio" name="answer_{{ question.id }}" value="D"> {{ question.option_d }}
                </label>
            </fieldset>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
